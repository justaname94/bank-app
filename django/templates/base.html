{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Start 3rd Party libraries -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- End 3rd Party libraries -->
  <link rel="stylesheet" href="{% static 'main.css' %}">

  <title>{% block title %}Bank app{% endblock title %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
      <a href="{% url 'core:home' %}">Bank App</a>
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a href="{% url 'user:logout' %}" class="nav-link">Logout</a></li>
        {% else %}
          <li class="nav-item"><a href="{% url 'user:login' %}" class="nav-link">Login</a></li>
          <li class="nav-item"><a href="{% url 'user:register' %}" class="nav-link">Register</a></li>
        {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block body %}{% endblock %}
  </div>
</body>
</html>
