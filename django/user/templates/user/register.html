{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - {{ block.super }} {% endblock title %}

{% block body %}
  <h1>Register to bank app</h1>
    <form method="post">
      {% csrf_token %}
      {{user_form|crispy}}
      <hr>
      <h2>User details</h2>
      {{profile_form|crispy}}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

{% endblock body %}
