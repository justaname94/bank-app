{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
{% endblock %}
