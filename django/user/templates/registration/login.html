{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - {{ block.super }} {% endblock title %}

{% block body %}
  <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
      <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock body %}
